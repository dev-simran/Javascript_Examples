<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operators</title>
</head>
<body>
    <script>
        var num1 = 25; //Here the sign " = " is an assignment operator
        var num2 = 50;
        var result = num1+num2 //expression to calculate the sum of two above integers.

        //Write Statement

        document.write("The sum of two integer is = ",result);
           

    </script>
</body>
</html>
