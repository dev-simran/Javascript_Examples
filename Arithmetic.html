<!-- Same like algebra we can also do Arithmetic with javascript variables -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic operations on Variables</title>
</head>
<body>
    <p>The result of adding two strings is: </p>
    <p id="name"></p>
    <script>
        var sum = 25+75+15;
        document.write("the sum of 25+75+15 is = "+sum);
    
        //also can perform on strings, but strings will be concatenated
        var myName = "Anmol" + " "+ "Simran";
        document.getElementById("name").innerHTML = myName;

    </script>
</body>
</html>
