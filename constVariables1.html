<!-- Declare variables with const keyword -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables with const</title>
</head>
<body>
    <!-- Variable declared using const cannot be re-assigned -->

    <script>

       const Tyrell = "BONSIOR ELLIOT";
       Tyrell = " Stage 2";              //Will give assignment error 
       
     
       //write statement 
       document.write(Tyrell);

    </script>

</body>
</html>
