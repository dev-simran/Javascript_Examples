<!-- if we re-declare a variable it will not lose its value -->
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Redeclaring Varibales</title>
</head>
<body>
   <script>
        var bikeName = "Duke"; //Declared variable with value
        var bikeName; //redeclared same variable without value

        //write statement
        document.write("The Name of bike is = ",bikeName);

   </script>
</body>
</html>
