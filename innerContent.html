<!-- getElementById() is a one of the method of javascript which is
used to change the content of a html file. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change inner Content of HTML</title>
</head>
<body>
    <p id="para">By Clicking on the Below Button my Content will be change.</p>
    <button type="button" onclick=" document.getElementById('para').innerHTML = 'Hey i love JavaScript' ">Click Me!</button>
</body>
</html>
