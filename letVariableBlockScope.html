<!-- In javascript let and const keywords provides block scope
block scope means cannot accessible from outside -->

<!-- By using var we can access variables or data from outside -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block scope of let variable</title>
</head>
<body>
    <script>

        {
            let a = 'Ramesh';
          
        }

        //trying to access from outside
        //it will show error on console like cannot find a variable

        document.write(a); 
        
    </script>
</body>
</html>
