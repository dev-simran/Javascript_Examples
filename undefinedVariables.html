<!-- A variable declared without a value is a undefined variable -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined Variable</title>
</head>
<body>
    <p>The Variable declared without a value will have Undefined value</p>
    <p id="hello"></p>
    <script>
        var Device; // Declared Variable without an value
        
        document.getElementById("hello").innerHTML = Device; //it will show undefined output

    </script>
</body>
</html>
